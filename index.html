<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Хантфлоу</title>
  <link href="assets/fonts/graphiklcweb_medium.ttf" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/style/normalize.css">
  <link rel="stylesheet" href="assets/style/style.css">

  <link rel="icon" href="favicon.ico">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="assets/images/huntflow-logo.svg" width="178" height="44" alt="логотип Хантфлоу">

    <nav class="header__navigation">
      <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
      <label for="burger-checkbox" class="burger"></label>
      <ul class="header__menu">
        <li class="header__menu-item"><a class="header__menu-link" href="#">О нас</a></li>
        <li class="header__menu-item"><a class="header__menu-link" href="#">Блог</a></li>
        <li class="header__menu-item"><a class="header__menu-link" href="#">Карьера</a></li>
        <li class="header__menu-item"><a class="header__menu-link" href="#">API</a></li>
        <li class="header__menu-item"><a
            class="header__menu-link header__menu-link--button header__menu-link--button-alternate"
            href="#">Заказать&nbsp;презентацию</a></li>
        <li class="header__menu-item"><a class="header__menu-link header__menu-link--button" href="#">Войти</a></li>
      </ul>

    </nav>
  </header>
  <main class="main">
    <div class="hero">
      <div class="container">
        <div class="hero__chips">
          <span class="hero__chips-item hero__chips-item--accident">Кейс</span>
          <span class="hero__chips-item">IT</span>
          <span class="hero__chips-item">Разработка</span>
          <span class="hero__chips-item">Контент</span>
        </div>
        <div class="hero__content">
          <h1 class="hero__title">Как VK стали закрывать вакансии на 30% быстрее</h1>
          <p class="hero__text">И закрывают вакансии лидов направлений
            за 29 дней вместо 45</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="achive">
        <img src="assets/images/vk-logo.svg" class="achive__logo" width="92" height="92" alt="VK logo">
        <ul class="achive__block">
          <li class="achive__item">
            <span class="achive__number">78</span>
            <span class="achive__item-text">рекрутеров</span>
          </li>
          <li class="achive__item">
            <span class="achive__number">864</span>
            <span class="achive__item-text">Вакансий&nbsp;в&nbsp;месяц</span>
          </li>
          <li class="achive__item">
            <span class="achive__number">>&nbsp;10&nbsp;000</span>
            <span class="achive__item-text">сотрудников</span>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
